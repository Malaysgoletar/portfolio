<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("img").attr("width", "500");
    $("img").attr("height", "300");
  });
});
</script>
</head>
<body>

<img src="https://thumbs.dreamstime.com/b/r-214795391.jpg" alt="Pulpit Rock" width="100" height="100"><br>

<button>Click me to Enlarge me</button>

</body>
</html>
