    <div class="w3-card-4 w3-margin w3-padding-large w3-round-large">

        <div class="w3-container w3-red w3-round-large">
            <h2 class="w3-center">Form fill Details Below</h2>
        </div>

        <form class="w3-container w3-margin ">

            <label>First Name</label>
            <input class="w3-input" type="text">

            <label>Last Name</label>
            <input class="w3-input" type="text">

            <div class="w3-container">
                <input class="w3-check w3-margin" type="checkbox"  id="check">
                <label>I accept Your <u class="w3-text-blue">terms</u> and <u class="w3-text-blue" >condition</u></label>
            </div>


            <div class="w3-container w3-center">
                <button class="w3-button w3-red w3-margin" id="btn-1" disabled>Submit</button>
                <button class="w3-button w3-white w3-border w3-wide w3-margin" id="btn-2">Cancel</button>
            </div>

           
        </form>

    </div>
</body>

</html>
